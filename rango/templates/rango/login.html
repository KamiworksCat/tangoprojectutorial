<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>

        <h1>Login with Rango</h1>

        <form id="user_form" method="post" action="/rango/login/">

            {% csrf_token %}

            Username: <input type="text" name="username" value="" size="50">
            <br>
            Password: <input type="text" name="password" value="" size="50">
            <br>

            <input type="submit" name="submit">

        </form>

    </body>
</html>
